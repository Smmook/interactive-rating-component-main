<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="card" id="card">
            <button disabled="disabled" class="star"><img src="./images/icon-star.svg" alt=""></button>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <ul class="list" id="list">
                <il class="list-option"><button id="1">1</button></il>
                <il class="list-option"><button id="2">2</button></il>
                <il class="list-option"><button id="3">3</button></il>
                <il class="list-option"><button id="4">4</button></il>
                <il class="list-option"><button id="5">5</button></il>
            </ul>
            <button class="submit" id="submit">Submit</button>
        </section>
    </main>

    <template id="template">
        <img class="img-thx" src="./images/illustration-thank-you.svg" alt="Thx">
            <h4>You selected <span id="valoration">valoration</span> out of 5</h4>
            <h1>Thank you!</h1>
            <p class="center">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </template>

    <script src="app.js"></script>
</body>
</html>
